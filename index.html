<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        input:checked + div {
            background-color: #10B981;
        }

        input:checked + div::after {
            transform: translateX(100%);
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Combined QR Code Generator</h1>
        <form id="qrForm">
            <div class="mb-4">
                <label for="url" class="block text-sm font-medium text-gray-600">Enter URL/Text for main QR code:</label>
                <input type="text" id="url" name="url" required
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="mainQRPosition"
                    class="block text-sm font-medium text-gray-600">Choose the position for the main QR code (1-6):</label>
                <select id="mainQRPosition" name="mainQRPosition"
                    class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:border-blue-300">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="mb-4 flex justify-between items-center">
                <div class="flex items-center">
                    <span class="text-sm font-medium text-gray-600 mr-2">Confusable URL</span>
                    <span class="mr-2 text-gray-500 cursor-pointer relative group text-xs">
                        <span class="w-4 h-4 flex items-center justify-center border border-gray-500 rounded-full">?</span>
                        <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-48 text-xs bg-gray-800 text-white p-2 rounded-md opacity-0 group-hover:opacity-100 transition-opacity">Randomize URL if contains params</span>
                    </span>
                    <label for="toggleConfuse" class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" id="toggleConfuse" class="sr-only peer">
                            <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-slate-300 dark:peer-focus:ring-indigo-300 rounded-full peer dark:bg-slate-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white dark:bg-slate-500 after:border-slate-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-slate-400 peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 ml-auto">
                    Generate QR Code
                </button>
            </div>
        </form>
        <div id="result" class="mt-4"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </div>
</body>

</html>
